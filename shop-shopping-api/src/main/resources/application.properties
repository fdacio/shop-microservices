#Aplication Port for shopping-api
server.port=8084

#Default connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

#PostgreSQL
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5433/shop}
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:dacio@04}

#Default Schema
spring.jpa.properties.hibernate.default_schema=shopping

#Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#API Externas
auth.api.url=${AUTH_API_URL:http://localhost:8081}
product.api.url=${PRODUCT_API_URL:http://localhost:8082}
customer.api.url=${CUSTOMER_API_URL:http://localhost:8083}

